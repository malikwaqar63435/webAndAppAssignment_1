            <h1>Register Page</h1>
            <hr>
            <h1>Please register to continue</h1>
            <p>All the fields are required</p>
            <hr>
            <form action="">

                <label for="name">Full Name:</label><br><input type="name" placeholder="Full Name"><br><br>
                <label for="email">Email:</label><br><input type="email" placeholder="Email"><br><br>
                <label for="password">Password:</label><br><input type="password" placeholder="Password*"><br><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" value="male">Male
                 <input type="radio" name="gender" value="female">Female<br><br>
                 <label for="hobbies">Hobbies :</label><br>
                 <input type="checkbox" name="hobbies" value="music">Music
                 <input type="checkbox" name="hobbies" value="art">Art
                 <input type="checkbox" name="hobbies" value="painting">Painting <br><br>
                 <label for="country">Country:</label><br>
                 <select name="country" id="">
                    <option name="country" value="pakistan">Pakistan</option>
                    <option name="country" value="china">China</option>
                    <option name="country" value="england">England</option>
                    <option name="country" value="america">America</option>
                 </select><br><br>
                <label for="bod">Date of birth: </label><br>
                <input type="date"><br><br>
                 <label for="picture">Upload your photo:</label><br>
                 <input type="file">
                <br><br><button value="register">Register</button><br><br>
                <a href="login.html">Already a user?</a>
